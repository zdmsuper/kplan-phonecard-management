	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:inline="javascript">
	$(function() {
		lay('.date').each(function(){
			  laydate.render({
			    elem: this
			    ,trigger: 'click'
			  });
			});
	});
		$('#searchBtn').click(function() {
			var formObj = $(this).parents('form');
			formObj.submit();
			//var formData = new FormData(formObj[0]);
		});
		
		$('#order_source').change(function(){
			var formObj = $(this).parents('form');
			formObj.submit();
		});
		$('#order_source').change(function(){
			var formObj = $(this).parents('form');
			formObj.submit();
		});
		
		$('#order_status').change(function(){
			var formObj = $(this).parents('form');
			formObj.submit();
		});
		
		function ot(index,orderStatus,exStatus,initStatus){
			var id='s'+index;
			var msg="订单状态："+orderStatus+" 导出状态："+exStatus+" 初始状态："+initStatus;
			layer.tips(msg, '#'+id+'',{
				  tips: [1, '#3595CC'],
				  time: 8000
				});
		}
		
		function op(index,msg){
			var id='s'+index;
			layer.tips(msg, '#'+id+'',{
				  tips: [1, '#3595CC'],
				  time: 8000
				});
		}
		 	

		/*用户-添加*/
		function add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		
		function upfile(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-查看*/
		function show(title, url, w, h) {

			layer_show(title, url, w, h);
		}
		function edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		
		function del(id,phone) {
			layer
					.confirm(
							'确认要删除产品：'+phone+' 吗？',
							function(index) {
								$.ajax({
											async:false,
											url:"/coreorder/proDuctDel?id="+id,
											type : 'GET',
											success : function(resp) {
												if(resp.code==200){
													  layer.msg(resp.msg, {
														    icon: 1,
														    time: 3000 //2秒关闭（如果不配置，默认是3秒）
														  }, function(){
				 											window.location.reload()
															 
														  });
												}else{
													layer.alert(resp.msg, '提示信息')
												}
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		
		function resSet(id,phone) {
			layer
					.confirm(
							'确认要重置订单 吗？',
							function(index) {
								$.ajax({
											async:false,
											url:"/coreorder/reSet?orderNo="+id+"&phone="+phone,
											type : 'GET',
											success : function(resp) {
												if(resp.code==200){
													  layer.msg(resp.msg, {
														    icon: 1,
														    time: 3000 //2秒关闭（如果不配置，默认是3秒）
														  }, function(){
				 											window.location.reload()
															 
														  });
												}else{
													layer.alert(resp.msg, '提示信息')
												}
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		
		/*用户-停用*/
		function member_stop(obj, id) {
			alert(id)
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/editInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none" onclick="member_start(this,'+id+')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-defaunt radius">已停用</span>');
												$(obj).remove();
												layer.msg('已停用!', {
													icon : 5,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}

		/*用户-启用*/
		function member_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/enableInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none"  onclick="member_stop(this,'+id+')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-success radius">已启用</span>');
												$(obj).remove();
												layer.msg('已启用!', {
													icon : 6,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		/*密码-修改*/
		function change_password(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type : 'POST',
					url : '',
					dataType : 'json',
					success : function(data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon : 1,
							time : 1000
						});
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			});
		}
		
	</script>
