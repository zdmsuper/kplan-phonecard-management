<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form  method="post" class="form form-horizontal" id="form" autocomplete="off">
		<input type="hidden" name="category.id" th:value="${item?.id}">
		<input type="hidden" name="parentId" th:value="${parent?.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上一级分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name" th:value="${parent?.name}" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上一级分类级别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name" th:value="${parent?.level}" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="category.name" name="category.name" th:value="${item?.name}">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="category.remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" th:text="${item?.remark}"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="saveBtn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$(".file-2").change(function(){
		console.info(1)
		});
	$("#headImg").change(function(){
			console.info(2)
		});
	$("#headImg").change(function(){
	 $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));
	});
  function validateForm(){
	return	$("#form").validate({
			rules:{
				username:{
					required:true,
					minlength:2,
					maxlength:16
				},
				sex:{
					required:true,
				},
				mobile:{
					required:true,
					isMobile:true,
				},
				email:{
					required:true,
					email:true,
				},
				uploadfile:{
					required:true,
				},
				
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid"}).form();
		
	}
	    
	$('#saveBtn').click(function(){
		if(!validateForm()){
			return false;
		}
		var formObj=$("#form");
		var formData = new FormData(formObj[0]);
		var url="/categoryInfo/saveOrUpdate";
		formData.append("url", url);
		$.ajax({
		    url: url,
		    type: 'POST',
		    data: formData,
		    cache: false,
		    processData: false,
		    contentType: false,
		    datatype:'json'

		}).done(function(resp) {
 			 if(resp.success){
	     		//var index = parent.layer.getFrameIndex(window.name);
	     		//parent.layer.close(index);
	     		window.parent.location.reload()
   			}else{
   				parent.layer.alert(resp.msg,'出错了')
   			}
              
		}).fail(function(res) {
			parent.layer.alert("请关闭重试",'出错了')
		});
		
		
		 return false; 
		
	});
	
	
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
