<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/ui/h-ui/css/H-ui.min.css}" href="ui/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/ui/h-ui.admin/css/H-ui.admin.css}" href="ui/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" th:href="@{/ui/h-ui.admin/skin/default/skin.css}" href="ui/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/ui/h-ui.admin/css/style.css}" href="ui/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>用户管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户中心 <span class="c-gray en">&gt;</span> 管理员管理 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="Hui-iconfont">&#xe68f;</i>
		</a>

	</nav>
	<div class="page-container">
		<form th:action="@{/managerInfo/list}" method="get" autocomplete="off">
			<div class="text">
				
					
					<select name="domain.userStatus" class="select select-box inline">
						<option value="">全部状态</option>
						<option th:each="userStatus:${T(com.kplan.phonecard.enums.UserStatusEnum).values()}" 
						th:value="${userStatus}" th:text="${userStatus.desc}"
						th:selected="${userStatus==query.domain.userStatus}"
						>
						</option>
					</select>
					<select name="domain.basicUserInfo.gender" class="select select-box inline">
						<option value="">全部性别</option>
						<option th:each="gender:${T(com.kplan.phonecard.enums.GenderEnum).values()}" 
						th:value="${gender}" th:text="${gender.desc}"
						th:selected="${gender==query.domain.basicUserInfo?.gender}"
						>
						</option>
					</select>
					<input type="text" class="input-text" style="width: 250px" 
					placeholder="输入用户名、电话、邮箱" id="" name="keyword" th:value="${query.keyword}">
					<button type="button" class="btn btn-success radius" id="searchBtn" name="">
						<i class="Hui-iconfont">&#xe665;</i> 查询
					</button>
			</div>
		

			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l"> <a href="javascript:;"
					onclick="add('添加管理员','edit','','650')"
					class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
						添加</a>
				</span>
			</div>
			<div class="mt-20 dataTables_wrapper">
				<table
					class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th><input type="checkbox" name="" value=""></th>
							<th>ID</th>
							<th>用户名</th>
							<th>性别</th>
							<th>手机</th>
							<th>邮箱</th>
							<th>地址</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>

						<tr class="text-c" th:each="item:${page}">
							<td><input type="checkbox" value="1" name=""
								th:value="${item.id}"></td>
							<td th:text="${item.id}">1</td>
							<td><a style="text-decoration: underline"
								class="text-primary"
								th:onClick="show([['详情:'+${item.basicUserInfo.userRealName}]],'show?domain.id=[[${item.id}]]','','510')"
								th:text="${item.basicUserInfo.userRealName}">张三</a></td>
							<td th:text="${item.basicUserInfo.gender.desc}">男</td>
							<td th:text="${item.basicUserInfo.phone}">13000000000</td>
							<td th:text="${item.basicUserInfo.email}">admin@mail.com</td>
							<td class="text-l" th:text="${item.basicUserInfo.homeAddress}">北京市
								海淀区</td>

					
							<td class="td-status"><span
								class="label label-success radius"
								th:text="${item.userStatus.desc}">已启用</span></td>
							<td class="td-manage"><a style="text-decoration: none"
								th:onclick="|member_stop(this,'${item.id}')|" href="javascript:;"
								title="停用">状态变更
							</a> <a title="编辑" href="javascript:;"
								th:onclick="|edit('编辑','edit?domain.id=${item.id}','4','','600')|"
								onclick="edit('编辑','edit?domain.id=${item.id}','4','','510')" class="ml-5"
								style="text-decoration: none">编辑</a>
							
								<a title="删除" href="javascript:;" onclick="member_del(this,'1')"
								class="ml-5" style="text-decoration: none">删除</a></td>

						</tr>
					</tbody>
				</table>
				<div id="pagination_div" th:include="fragments/page :: pagination(${page})"></div>
			</div>
		</form>
	</div>
		<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laydate/laydate.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/lib/js/web-global.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:inline="javascript">
	$(function() {
		lay('.date').each(function(){
			  laydate.render({
			    elem: this
			    ,trigger: 'click'
			  });
			});
	});
		$('#searchBtn').click(function() {
			var formObj = $(this).parents('form');
			formObj.submit();
			//var formData = new FormData(formObj[0]);
		});

		/*用户-添加*/
		function add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-查看*/
		function show(title, url, w, h) {

			layer_show(title, url, w, h);
		}
		function edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-停用*/
		function member_stop(obj, id) {
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/editInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none" onclick="member_start(this,'+id+')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-defaunt radius">已停用</span>');
												$(obj).remove();
												layer.msg('已停用!', {
													icon : 5,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}

		/*用户-启用*/
		function member_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/enableInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none"  onclick="member_stop(this,'+id+')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-success radius">已启用</span>');
												$(obj).remove();
												layer.msg('已启用!', {
													icon : 6,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		/*密码-修改*/
		function change_password(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type : 'POST',
					url : '',
					dataType : 'json',
					success : function(data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon : 1,
							time : 1000
						});
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			});
		}
		
	</script>
</body>
</html>
