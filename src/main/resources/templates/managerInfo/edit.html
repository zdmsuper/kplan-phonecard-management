<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form method="post" class="form form-horizontal" id="form" autocomplete="off">
			<input type="hidden" name="id" th:value="${item.id}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>用户名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="basicUserInfo.userRealName" name="basicUserInfo.userRealName"
						th:value="${item.basicUserInfo.userRealName}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>登录ID：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="basicUserInfo.userRealName" name="basicUserInfo.loginId"
						th:value="${item.basicUserInfo.userRealName}">
				</div>
			</div>
				<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="ManagerInfo.loginPwd" name="loginPwd"
						th:value="${item.loginPwd}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">

					<div class="radio-box"
						th:each="gender:${T(com.kplan.phonecard.enums.GenderEnum).values()}">
						<input name="basicUserInfo.gender" type="radio" id="sex-1"
							value="MALE" th:value="${gender}"
							th:checked="${item.basicUserInfo.gender==gender}"> <label
							for="sex-1" th:text="${gender.desc}">男</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>手机：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="basicUserInfo.phone" name="basicUserInfo.phone"
						th:value="${item.basicUserInfo.phone}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="@"
						name="basicUserInfo.email" id="basicUserInfo.email"
						th:value="${item.basicUserInfo.email}">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>分公司</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" 
						name="basicUserInfo.cardId" id="basicUserInfo.cardId"
						th:value="${item.basicUserInfo.cardId}">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>权限</label>
				<div class="formControls col-xs-8 col-sm-9">
						<select name="basicUserInfo.jurisdiction"
						class="select select-box inline"
						 id="basicUserInfo.jurisdiction">
						<option value="0">请选择</option>
						<option value="1">公司本部</option>
						<option value="2">外围客服</option>
						<option value="9">系统管理员</option>
						<option value="3">数据上传</option>
						</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">头像：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<span class="btn-upload form-group"> <input
						class="input-text upload-url" type="text"
						name="basicUserInfo.headImg" id="basicUserInfo.headImg" readonly
						nullmsg="请添加附件！" style="width: 100px"> <a
						href="javascript:void();"
						class="btn btn-primary radius upload-btn"><i
							class="Hui-iconfont">&#xe642;</i> 浏览文件</a> <input type="file"
						multiple name="headImg" class="input-file">
					</span>
				</div>
				<div class="formControls col-xs-2 col-sm-2">
					<img alt="" id="img" src="" width="40" height="40"
						th:src="'data:image/jpeg;base64,'+${item.basicUserInfo.headImg}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="basicUserInfo.remark" cols="" rows=""
						class="textarea" placeholder="说点什么...最少输入10个字符"
						onKeyUp="$.Huitextarealength(this,100)"></textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="button" id="saveBtn"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->

		th:src="@{/lib/jquery/1.9.1/jquery.min.js}"

	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$(".file-2").change(function() {
				console.info(1)
			});
			$("#headImg").change(function() {
				console.info(2)
			});
			$("#headImg").change(
					function() {
						$("#img").attr("src",
								URL.createObjectURL($(this)[0].files[0]));
					});
			function validateForm() {
				return $("#form").validate({
					rules : {
						'basicUserInfo.userRealName' : {
							required : true,
							minlength : 2,
							maxlength : 16
						},
						'basicUserInfo.sex' : {
							required : true,
						},
						'basicUserInfo.mobile' : {
							required : true,
							isMobile : true,
						},
						'basicUserInfo.email' : {
							required : true,
							email : true,
						},
						uploadfile : {
							required : true,
						},

					},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {
				if (!validateForm()) {
					return false;
				}
				var formObj = $("#form");
				var formData = new FormData(formObj[0]);
				var url = "/managerInfo/saveOrUpdate";
				formData.append("url", url);
				$.ajax({
					url : url,
					type : 'POST',
					data : formData,
					cache : false,
					processData : false,
					contentType : false,
					datatype : 'json'

				}).done(function(resp) {
					if (resp.success) {
						//var index = parent.layer.getFrameIndex(window.name);
						//parent.layer.close(index);
						window.parent.location.reload()
					} else {
						parent.layer.alert(resp.msg, '出错了')
					}

				}).fail(function(res) {
					parent.layer.alert("请关闭重试", '出错了')
				});

				return false;

			});

		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
