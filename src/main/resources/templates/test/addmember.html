<body>
<article class="page-container">
	<form  method="post" class="form form-horizontal" id="form" autocomplete="off">
	
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商铺：</label>
			<div class="formControls col-xs-8 col-sm-9">
	<span class="select-box"> <select class="select" size="1"
						name="businessLicenseType">
							<option value="">请选择</option>
							<option
								th:each="businessLicenseType:${T(com.membership.core.enums.BusinessLicenseTypeEnum).values()}"
								th:value="${businessLicenseType}"
								th:text="${businessLicenseType.desc}"
								th:selected="${businessLicenseType==defaultBusinessLicenseType}"
								></option>

					</select>
					</span>
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>会员卡号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" >
			</div>
		</div>
				<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>充值金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  >
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="memberInfo.remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="saveBtn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>


<script type="text/javascript" th:src="@{/lib/jquery.autocomplete/jquery.autocomplete.js}" src="lib/jquery.ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
$(function(){
	$('input[name="shopInfo.shopName"]').on('input',function(){
		if($(this).val().length<$(this).autocomplete().options.minChars){
			$(this).autocomplete().options.onSearchStart.call(this);
		}
	}).autocomplete(
			{
				serviceUrl : '/shopInfo/queryShopInfos',
				paramName:'keyword',
				dataType:'json',
				minChars:2,
				beforeRender:function(container, suggestions){
					console.info('beforeRender'+suggestions);
				},
				ajaxSettings:{dataType:'json'},
			    transformResult: function(response) {
			    	if(response.success){
			    		var suggestions=[];
				    	for(var i=0;i<response.data.length;i++){
				    		var dataItem=response.data[i];
				    		suggestions.push({ data: dataItem.id, value: dataItem.shopName,dataItem:dataItem});
				    	}
				        return {suggestions:suggestions};
			    		
			    		
			    	}
			    	 return {suggestions:[]};
			    	
			    },
			    formatResult:function(suggestion, currentValue) {
			    	var value = suggestion.dataItem.shopName+"|"+suggestion.dataItem['shopOwnerPhone'];
			        // Do not replace anything if the current value is empty
			        if (!currentValue) {
			            return value;
			        }
			        var pattern = '('+ currentValue+ ')';
			        return value
			            .replace(new RegExp(pattern, 'gi'), '<strong>$1<\/strong>')
			            .replace(/&/g, '&amp;')
			            .replace(/</g, '&lt;')
			            .replace(/>/g, '&gt;')
			            .replace(/"/g, '&quot;')
			            .replace(/&lt;(\/?strong)&gt;/g, '<$1>');
			    },
			    onSearchStart:function(){
			    	$('input[name="shopInfo.id"]').val('')
			    },
			    onSelect : function(suggestion) {
			    	//$(this).val(suggestion.dataItem.shopName);
			    	$('input[name="shopInfo.id"]').val(suggestion.dataItem.id)
			    	
				//	alert('You selected: ' + suggestion.value + ', '
					//		+ suggestion.data);
				}
			});
	
	$(".file-2").change(function(){
		console.info(1)
		});
	$("#headImg").change(function(){
			console.info(2)
		});
	$("#headImg").change(function(){
	 $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));
	});
  function validateForm(){
	return	$("#form").validate({
			rules:{
				'memberInfo.username':{
					required:true,
					minlength:2,
					maxlength:16
				},
				'memberInfo.sex':{
					required:true,
				},
				'memberInfo.mobile':{
					required:true,
					isMobile:true,
				},
				'memberInfo.email':{
					required:true,
					email:true,
				},
				uploadfile:{
					required:true,
				},
				
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid"}).form();
		
	}
	$('#saveBtn').click(function(){
		if(!validateForm()){
			return false;
		}
		var formObj=$("#form");
		var formData = new FormData(formObj[0]);
		var url="/memberInfo/saveOrUpdate";
		formData.append("url", url);
		$.ajax({
		    url: url,
		    type: 'POST',
		    data: formData,
		    cache: false,
		    processData: false,
		    contentType: false,
		    datatype:'json'

		}).done(function(resp) {
 			 if(resp.success){
	     		//var index = parent.layer.getFrameIndex(window.name);
	     		//parent.layer.close(index);
	     		window.parent.location.reload()
   			}else{
   				parent.layer.alert(resp.msg,'出错了')
   			}
              
		}).fail(function(res) {
			parent.layer.alert("请关闭重试",'出错了')
		});
		
		
		 return false; 
		
	});
	
	
});
</script>
