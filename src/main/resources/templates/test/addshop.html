<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form  method="post" class="form form-horizontal" id="form" autocomplete="off">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商铺名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="shopName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商铺地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="shopAddress">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行业分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
									<span class="select-box"> <select class="select" size="1"
						name="categoryInfo.id">
							<option value="">请选择</option>
							<option th:each="categoryInfo:${categoryInfos}"
								th:value="${categoryInfo.id}" th:text="${categoryInfo.name}"
								></option>

					</select>
					</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>组成形式：</label>
			<div class="formControls col-xs-8 col-sm-9">
	<span class="select-box"> <select class="select" size="1"
						name="businessLicenseType">
							<option value="">请选择</option>
							<option
								th:each="businessLicenseType:${T(com.membership.core.enums.BusinessLicenseTypeEnum).values()}"
								th:value="${businessLicenseType}"
								th:text="${businessLicenseType.desc}"
								th:selected="${businessLicenseType==defaultBusinessLicenseType}"
								></option>

					</select>
					</span>
			</div>
		</div>
		
			
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">开始营业时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  name="opendTime">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">结束营业时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="closedTime" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="phone" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">法人代表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="businessUserName" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">注册时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text date" value="" placeholder="" name="businessLicenseStart" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">过期时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text date" value="" placeholder="" name="businessLicenseEnd" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="memberInfo.remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="saveBtn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"
		src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"
		src="ui/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"
		src="ui/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/lib/laydate/laydate.js}"></script>
	<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.serializejson/2.9.0/jquery.serializejson.js}" ></script>
<script type="text/javascript">
$(function(){
	lay('input[name="opendTime"],input[name="closedTime"]').each(function(){
		  laydate.render({
		    elem: this
		    ,trigger: 'click'
		    ,type:'time'
		  });
		});
	lay('.date').each(function(){
		  laydate.render({
		    elem: this
		    ,trigger: 'click'

		  });
		});
  function validateForm(){
	return	$("#form").validate({
			rules:{
				'memberInfo.username':{
					required:true,
					minlength:2,
					maxlength:16
				},
				'memberInfo.sex':{
					required:true,
				},
				'memberInfo.mobile':{
					required:true,
					isMobile:true,
				},
				'memberInfo.email':{
					required:true,
					email:true,
				},
				uploadfile:{
					required:true,
				},
				
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid"}).form();
		
	}
	$('#saveBtn').click(function(){
		if(!validateForm()){
			return false;
		}
		var formObj=$("#form");
		var formData = new FormData(formObj[0]);
		var url="/test/saveOrUpdateShop";
		formData.append("url", url);
		$.ajax({
		    url: url,
		    type: 'POST',
		    data: formData,
		    cache: false,
		    processData: false,
		    contentType: false,
		    datatype:'json'

		}).done(function(resp) {
 			 if(resp.success){
	     		//var index = parent.layer.getFrameIndex(window.name);
	     		//parent.layer.close(index);
	     		window.parent.location.reload()
   			}else{
   				parent.layer.alert(resp.msg,'出错了')
   			}
              
		}).fail(function(res) {
			parent.layer.alert("请关闭重试",'出错了')
		});
		
		
		 return false; 
		
	});
	
	
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
