<body>
	<article class="page-container">
		<form method="post" class="form form-horizontal" id="form" autocomplete="off" enctype="multipart/form-data">
<!-- 			<input type="hidden" name="id" th:value="${item.id}"> -->
			
				<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span> 文件上传：</label>
				<div class="formControls col-xs-8 col-sm-9">
				<span class="btn-upload form-group"> <input
						class="input-text upload-url" type="text"
						name="basicUserInfo.headImg" id="basicUserInfo.headImg" readonly
						nullmsg="请添加附件！" style="width: 100px"> <a
						href="javascript:void();"
						class="btn btn-primary radius upload-btn"><i
							class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
					<input type="file" class="input-file" value="" placeholder=""
						id="file" name="file" multiple="multiple"></span>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="button" id="saveBtn"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$(".file-2").change(function() {
				console.info(1)
			});
			$("#headImg").change(function() {
				console.info(2)
			});
			$("#headImg").change(
					function() {
						$("#img").attr("src",
								URL.createObjectURL($(this)[0].files[0]));
					});
			function validateForm() {
				return $("#form").validate({
					rules : {
						'userName' : {
							required : true,
							minlength : 2,
							maxlength : 16
						},
						'userid' : {
							required : true,
						},
						'address' : {
							required : true,
							isMobile : true,
						},
						'province_code' : {
							required : true,
							province_code : true,
						},
						'district' : {
							required : true,
							district : true,
						},
						'city' : {
							required : true,
							city : true,
						},
						're_phone' : {
							required : true,
							re_phone : true,
						},
						'phone_Num' : {
							required : true,
							phone_Num : true,
						},

					},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {
				var fileName=$('#file').val();
				if(fileName==''){
					parent.layer.alert('请选择文件', '提示信息')
					return;
				}
				var url="/coreorder/uploadDataEditeFile";
				var formData = new FormData($('#form')[0]); 
				layer.confirm('是否提交上传文件', {
					}, function(){
						layer.closeAll();
							var index=layer.msg('文件正在上传', {
							   time: 3000, //20s后自动关闭
							  });
							layer.load(1000000, {
			 					  shade: [0.1,'#fff'] //0.1透明度的白色背景
			 					});
						$.ajax({
							type:'post',
							async:true,
							url:url,
							data: formData, 
						  	cache: false, 
						  	processData: false, 
						  	contentType: false, 
							success:function(resp){
								layer.close(index);
									  layer.msg(resp.msg, {
										    icon: 1,
										    time: 3000 //2秒关闭（如果不配置，默认是3秒）
										  }, function(){
 											window.parent.location.reload()
											 
										  });
// 								}else{
// 									parent.layer.alert(resp.msg, '提示信息')
// 								}
							
							
							}
						});
							
				
						return true;
						 
					}, function(){
						debugger
					  layer.msg('订单已取消提交', {
					    time: 1000, //20s后自动关闭
//					    btn: ['明白了', '']
					  });
					});
				

			});

		});
		
		
		$('#province_code').change(function(){
			var province=$(this).val();
			var city=$('#city');
			$('#city option[value!=""]').remove();
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryCity";
			$.ajax({
				type:'get',
				url:url+'?province_code='+province,
				success:function(resp){
					$.each(resp,function(){
						city.append('<option  value='+this.city_code+'>'+this.city_name+'</option>');
						
					});
					
				}
			});
		});
		
		
		$('#city').change(function(){
			var city_code=$(this).val();
			var city=$('#district');
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryDistrict";
				
// 				/*[[@{/klanBiliBili/qryDistrict}]]*/'';
			var cityList=[];
			$.ajax({
				type:'get',
				async:false,
				url:url+'?city_code='+city_code,
				success:function(resp){
					cityList=resp;
				}
			});
			$.each(cityList,function(){
				city.append('<option value='+this.district_code+'>'+this.district_name+'</option>');
				
			});
		});
		
		
		
			function  formatTime (time,shu) {//时间切换
			            if (!time) {
			            return
			            }
			            const timer = new Date(time)
			            let year = timer.getFullYear()
			            let month = timer.getMonth() + 1
			            let date = timer.getDate()
			            let hours = timer.getHours()
			            let min = timer.getMinutes()
						let second = timer.getSeconds()
			            month < 10 ? month = `0${month}` : month = month
			            date < 10 ? date = `0${date}` : date = date
			            hours < 10 ? hours = `0${hours}` : hours = hours
			            min < 10 ? min = `0${min}` : min = min
			            if(shu == 1){
			                return ` ${month}-${date} ${hours}:${min}`
			            }else{
			                return `${year} ${month}-${date} ${hours}:${min}:${second}`
			            }
			        }
		
		$('#phonescheck').click(function(){
			var phones=$('#phones');
			var phoneRule=$('#phoneRule').val();
			var url="/coreorder/qryPhones"
// 			/*[[@{/klanBiliBili/qryPhones}]]*/'';
			var phone=[];
			$.ajax({
				type:'get',
				async:false,
				url:url+"?phoneRule="+phoneRule,
				success:function(resp){
					phone=resp;
				}
			});
			$('.text-c').remove();
			$.each(phone,function(){
				var dateStr=formatTime(this.last_date)
				phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td><td>'+dateStr+'</td></tr>');
				
			});
		});
		
		$('body').on("click", "input[name='phonesNum']",function(event) {
			var smsstatus=$(this).val();
			$("#phone_Num").val(smsstatus);
			
		});
		
		
		$('#id-disable-check').click(function(){
			var phones=$('#phones');
			var url="/coreorder/qryPhonesNum"
// 			var url=/*[[@{/klanBiliBili/qryPhonesNum}]]*/'';
			var phone=[];
			var phoneNum=$('#phoneNum').val();
			$.ajax({
				type:'get',
				async:false,
				url:url+"?phoneNum="+phoneNum,
				success:function(resp){
					if(resp.status==201){
						parent.layer.alert(resp.msg, '尾号匹配失败')
						return;
					}else{
						phone=resp;
						$('.text-c').remove();
						$.each(phone,function(){
							phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td></tr>');
							
						});
					}
					
				}
			});
			
		});
		
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
