			<div></div>

	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$(".file-2").change(function() {
				console.info(1)
			});
			$("#headImg").change(function() {
				console.info(2)
			});
			$("#headImg").change(
					function() {
						$("#img").attr("src",
								URL.createObjectURL($(this)[0].files[0]));
					});
			function validateForm() {
				return $("#form").validate({
					rules : {
						'userName' : {
							required : true,
							minlength : 2,
							maxlength : 16
						},
						'userid' : {
							required : true,
						},
						'address' : {
							required : true,
							isMobile : true,
						},
						'province_code' : {
							required : true,
							province_code : true,
						},
						'district' : {
							required : true,
							district : true,
						},
						'city' : {
							required : true,
							city : true,
						},
						're_phone' : {
							required : true,
							re_phone : true,
						},
						'phone_Num' : {
							required : true,
							phone_Num : true,
						},

					},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {
				
				var url="/coreorder/procOrder";
				var orderNo=$('#orderNo').val();
				var userName=$('#userName').val()
				var userid=$('#userid').val()
				var address=$('#address').val()
				var province=$('#province').text()
				var re_phone=$('#re_phone').val();
				var Productname=$('#procductName').val()
				var proctype=$('#proctype').val();
				var proctypeText=$('#proctype').find("option:selected").text();
				var pramStr="orderNo="+orderNo+"&userName="+userName+"&userid="+userid+"&address="+address+
				"&province="+province+"&Productname="+Productname+"&re_phone="+re_phone+"&proctype="+proctype;
				var submitMsg="用户名："+userName+"<br/> 身份证："+userid+"<br/> 地区："+province+"<br/> 详细地址："+address+"<br/>联系电话："+re_phone+"<br/>产品名称："+Productname+"<br/>处理方式："+proctypeText;
				if(userName==''||userid==''||address=='' ||re_phone==''){
					layer.msg('请将订单信息填写完整', {
						    time: 5000, //20s后自动关闭
 						    btn: ['确定']
						  });
						return;
				}
				if(proctype==''){
					layer.msg('请选择处理方式', {
					    time: 5000, //20s后自动关闭
						    btn: ['确定']
					  });
					return;
				}
				
				
				layer.confirm(submitMsg, {
					  btn: ['确定提交','取消'] //按钮
					}, function(){
						$.ajax({
							type:'get',
							async:false,
							url:url+"?"+pramStr,
							success:function(resp){
								if(resp.status==200){
									  layer.msg(resp.msg, {
										    icon: 1,
										    time: 3000 //2秒关闭（如果不配置，默认是3秒）
										  }, function(){
 											window.parent.location.reload()
											 
										  });
								}else{
									
									parent.layer.alert(resp.msg, '提示信息')
								}
							
							
							}
						});
					}, function(){
					  layer.msg('订单已取消提交', {
					    time: 1000, //20s后自动关闭
//					    btn: ['明白了', '']
					  });
					});
				

			});

		});
		
		
		
		$('#province_code').change(function(){
			var province=$(this).val();
			var city=$('#city');
			$('#city option[value!=""]').remove();
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryCity";
			$.ajax({
				type:'get',
				url:url+'?province_code='+province,
				success:function(resp){
					$.each(resp,function(){
						city.append('<option  value='+this.city_code+'>'+this.city_name+'</option>');
						
					});
					
				}
			});
		});
		
		
		$('#city').change(function(){
			var city_code=$(this).val();
			var city=$('#district');
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryDistrict";
				
// 				/*[[@{/klanBiliBili/qryDistrict}]]*/'';
			var cityList=[];
			$.ajax({
				type:'get',
				async:false,
				url:url+'?city_code='+city_code,
				success:function(resp){
					cityList=resp;
				}
			});
			$.each(cityList,function(){
				city.append('<option value='+this.district_code+'>'+this.district_name+'</option>');
				
			});
		});
		
		
		
			function  formatTime (time,shu) {//时间切换
			            if (!time) {
			            return
			            }
			            const timer = new Date(time)
			            let year = timer.getFullYear()
			            let month = timer.getMonth() + 1
			            let date = timer.getDate()
			            let hours = timer.getHours()
			            let min = timer.getMinutes()
						let second = timer.getSeconds()
			            month < 10 ? month = `0${month}` : month = month
			            date < 10 ? date = `0${date}` : date = date
			            hours < 10 ? hours = `0${hours}` : hours = hours
			            min < 10 ? min = `0${min}` : min = min
			            if(shu == 1){
			                return ` ${month}-${date} ${hours}:${min}`
			            }else{
			                return `${year} ${month}-${date} ${hours}:${min}:${second}`
			            }
			        }
			
			
			$('#phoneRule').change(function(){
				var phones=$('#phones');
				var phoneRule=$('#phoneRule').val();
				var procductCode=$('#ordersource').val();
				var url="/coreorder/qryPhones"
//	 			/*[[@{/klanBiliBili/qryPhones}]]*/'';
				var phone=[];
				$.ajax({
					type:'get',
					async:false,
					url:url+"?phoneRule="+phoneRule+"&procductCode="+procductCode,
					success:function(resp){
						phone=resp;
					}
				});
				$('.text-c').remove();
				$.each(phone,function(){
					var dateStr=formatTime(this.last_date)
					phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td><td>'+dateStr+'</td></tr>');
					
				});
			});
			
			$('#ordersource').change(function(){
				var phones=$('#phones');
				var phoneRule=$('#phoneRule').val();
				var procductCode=$('#ordersource').val();
				var url="/coreorder/qryPhones"
//	 			/*[[@{/klanBiliBili/qryPhones}]]*/'';
				var phone=[];
				$.ajax({
					type:'get',
					async:false,
					url:url+"?phoneRule="+phoneRule+"&procductCode="+procductCode,
					success:function(resp){
						phone=resp;
					}
				});
				$('.text-c').remove();
				$.each(phone,function(){
					var dateStr=formatTime(this.last_date)
					phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td><td>'+dateStr+'</td></tr>');
					
				});
			});
			
			
		
		$('#phonescheck').click(function(){
			var phones=$('#phones');
			var phoneRule=$('#phoneRule').val();
			var procductCode=$('#ordersource').val();
			var url="/coreorder/qryPhones"
// 			/*[[@{/klanBiliBili/qryPhones}]]*/'';
			var phone=[];
			$.ajax({
				type:'get',
				async:false,
				url:url+"?phoneRule="+phoneRule+"&procductCode="+procductCode,
				success:function(resp){
					phone=resp;
				}
			});
			$('.text-c').remove();
			$.each(phone,function(){
				var dateStr=formatTime(this.last_date)
				phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td><td>'+dateStr+'</td></tr>');
				
			});
		});
		
		$('body').on("click", "input[name='phonesNum']",function(event) {
			var smsstatus=$(this).val();
			$("#phone_Num").val(smsstatus);
			
		});
		
		
		$('#id-disable-check').click(function(){
			var phones=$('#phones');
			var procductCode=$('#ordersource').val();
			var procductName=$('#ordersource').find("option:selected").text();
			var url="/coreorder/qryPhonesNum"
// 			var url=/*[[@{/klanBiliBili/qryPhonesNum}]]*/'';
			var phone=[];
			var phoneNum=$('#phoneNum').val();
			$.ajax({
				type:'get',
				async:false,
				url:url+"?phoneNum="+phoneNum+"&procductCode="+procductCode+"&procductName="+procductName,
				success:function(resp){
					if(resp.status==201){
						parent.layer.alert(resp.msg, '尾号匹配失败')
						return;
					}else{
						phone=resp;
						$('.text-c').remove();
						$.each(phone,function(){
							var dateStr=formatTime(this.last_date)
							phones.append('<tr class="text-c"><td><input type="radio" value="'+this.phone+'"  name="phonesNum"/></td><td>'+this.phone+'</td><td>'+this.rule_name+'</td><td>'+this.province_name+'</td><td>'+this.city_name+'</td><td>'+dateStr+'</td></tr>');
							
						});
					}
					
				}
			});
			
		});
