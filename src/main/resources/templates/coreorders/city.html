<title>用户管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户中心 <span class="c-gray en">&gt;</span>订单列表 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="Hui-iconfont">&#xe68f;</i>
		</a>

	</nav>
	<div class="page-container">
		<form th:action="@{/coreorder/cityDetail}" method="get" autocomplete="off">
			<div class="text">
<!-- 				创建时间： <input type="text" -->
<!-- 					id="datemin" class="input-text date" name="createdDateStart" -->
<!-- 					 th:value="${#dates.format(query.createdDateStart,'yyyy-MM-dd')}" style="width: 120px;">  -->
<!-- 					- <input type="text" id="datemax" class="input-text date" name="createdDateEnd" -->
<!-- 					th:value="${#dates.format(query.createdDateEnd,'yyyy-MM-dd')}" style="width: 120px;"> -->
					选择：<select style="width: 50" id="province_code"
						class="select select-box inline" name="domain.province_code">
						<option value="">请选择</option>
						<option th:each="channel:${province}"
							th:value="${channel.province_code}"
							th:text="${channel.province_name}"
							th:selected="${query.domain.province_code==channel.province_code}">&nbsp;</option>
<!-- 							 -->
					</select> <select class="select select-box inline" style="width: 50"
						id="city" name="domain.city_code">
						<option value="">请选择</option>
						<option th:each="channel:${city}" th:value="${channel.city_code}"
							th:text="${channel.city_name}"
							th:selected="${query.domain.city_code==channel.city_code}"></option>
					</select> 
<!-- 					<select style="width: 50" class="select select-box inline" -->
<!-- 						id="district" name="query.domain.id"> -->
<!-- 						<option value="">请选择</option> -->
<!-- 						<option th:each="channel:${disr}" th:value="${channel.id}" -->
<!-- 							th:text="${channel.district_name}" -->
<!-- 							th:selected="${query.domain.id==channel.province_code}"></option> -->
<!-- 					</select> -->
					
<!-- 					<button type="button" class="btn btn-success radius" id="searchBtn" name=""> -->
<!-- 						<i class="Hui-iconfont">&#xe665;</i> 查询 -->
<!-- 					</button> -->
			</div>
			<div class="mt-20 dataTables_wrapper">
				<table
					class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th><input type="checkbox" name="" value=""></th>
<!-- 							<th>订单号</th> -->
							<th>省份名称</th>
							<th>省份编码</th>
							<th>地市名称</th>
							<th>地市编码</th>
							<th>区县名称</th>
							<th>区县编码</th>
						</tr>
					</thead>
					<tbody>

						<tr class="text-c" th:each="item:${listCode}">
							<td><input type="checkbox" value="1" name=""
								th:value="${item.id}"></td>
<!-- 							<td th:text="${item.id}">1</td> -->
							<td th:text="${item.province_name}"></td>
							<td th:text="${item.province_code}"></td>
							<td th:text="${item.city_name}"></td>
							<td th:text="${item.city_code}"></td>
							<td th:text="${item.district_name}"></td>
							<td th:text="${item.id}"></td>
						</tr>
					</tbody>
				</table>
<!-- 				<div id="pagination_div" th:include="fragments/page :: pagination(${page})"></div> -->
			</div>

	</div>
		<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laydate/laydate.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/lib/js/web-global.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:inline="javascript">
	$(function() {
		lay('.date').each(function(){
			  laydate.render({
			    elem: this
			    ,trigger: 'click'
			  });
			});
	});
	
	function op(index,msg){
		var id='s'+index;
		msg="状态编码："+msg;
		layer.tips(msg, '#'+id+'',{
			  tips: [1, '#3595CC'],
			  time: 5000
			});
	}
	
		$('#searchBtn').click(function() {
			var formObj = $(this).parents('form');
			formObj.submit();
			//var formData = new FormData(formObj[0]);
		});

		/*用户-添加*/
		function add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		
		function upfile(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-查看*/
		function show(title, url, w, h) {

			layer_show(title, url, w, h);
		}
		function edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		
		$('#province_code').change(function(){
			var formObj = $(this).parents('form');
			formObj.submit();
		});
		
		$('#city').change(function(){
			var formObj = $(this).parents('form');
			formObj.submit();
		});
		
		function proc(id,phone) {
// 			layer
// 					.confirm(
// 							'确认要重置订单 吗？',
// 							function(index) {
								$.ajax({
											async:false,
											url:"/coreorder/procedit?orderNo="+id+"&phone="+phone,
											type : 'GET',
											success : function(resp) {
												if(resp.code==200){
													  layer.msg(resp.msg, {
														    icon: 1,
														    time: 3000 //2秒关闭（如果不配置，默认是3秒）
														  }, function(){
				 											window.location.reload()
															 
														  });
												}else{
													layer.alert(resp.msg, '提示信息')
												}
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
// 							});
		}
		
		/*用户-停用*/
		function member_stop(obj, id) {
			alert(id)
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/editInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none" onclick="member_start(this,'+id+')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-defaunt radius">已停用</span>');
												$(obj).remove();
												layer.msg('已停用!', {
													icon : 5,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}

		/*用户-启用*/
		function member_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/managerInfo/enableInfo',
											dataType : 'json',
											data:{'id':id},
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none"  onclick="member_stop(this,'+id+')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-success radius">已启用</span>');
												$(obj).remove();
												layer.msg('已启用!', {
													icon : 6,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		/*密码-修改*/
		function change_password(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type : 'POST',
					url : '',
					dataType : 'json',
					success : function(data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon : 1,
							time : 1000
						});
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			});
		}
		
	</script>
</body>
</html>
