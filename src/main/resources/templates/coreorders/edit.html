	<script type="text/javascript">
		$(function() {

			$("#headImg").change(
					function() {

			function validateForm() {
				return $("#form").validate({
					rules : {
						'userName' : {
							required : true,
							minlength : 2,
							maxlength : 16
						},
						'userid' : {
							required : true,
						},
						'address' : {
							required : true,
							isMobile : true,
						},
						'province_code' : {
							required : true,
							province_code : true,
						},
						'district' : {
							required : true,
							district : true,
						},
						'city' : {
							required : true,
							city : true,
						},
						're_phone' : {
							required : true,
							re_phone : true,
						},
						'phone_Num' : {
							required : true,
							phone_Num : true,
						},

					},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {
// 				if (!validateForm()) {
// 					return false;
// 				}
				
				var smsstatus=$("input[name='smsstatus']:checked").val();
				var url="/coreorder/savaOrders";
				var userName=$('#userName').val()
				var userid=$('#userid').val()
				var address=$('#address').val()
				var ordersource=$('#ordersource').val()
				var province_code=$('#province_code').val()
				var province_name=$('#province_code').find("option:selected").text()
				var re_phone=$('#re_phone').val();
				var city=$('#city').val()
				var cityName=$('#city').find("option:selected").text()
				var district=$('#district').val()
				var districtName=$('#district').find("option:selected").text()
				var phone_Num=$('#phone_Num').val()
				var Productcode=$('#ordersource').val()
				var Productname=$('#ordersource').find("option:selected").text()
				var pramStr="userName="+userName+"&userid="+userid+"&address="+address+"&ordersource="+ordersource+
				"&province_code="+province_code+"&province_name="+province_name+"&re_phone="+re_phone+"&city="+city+"&cityName="+cityName+
				"&district="+district+"&districtName="+districtName+"&phone_Num="+phone_Num+"&smsstatus="+smsstatus+"&Productcode="+Productcode+"&Productname="+Productname;
				var submitMsg="用户名："+userName+"<br/> 身份证:"+userid+"<br/> 省份："+province_name+"<br/>地市:"+cityName+"<br/>区县:"+districtName+"<br/> 详细地址："+address+"<br/>订购号码："+phone_Num+"<br/>联系电话："+re_phone+"<br/>产品名称："+Productname;
				if(userName==''||userid==''||address==''||ordersource=='' ||province_code==''||re_phone==''||city==''||district==''||phone_Num==''){
					layer.msg('请将订单信息填写完整', {
						    time: 5000, //20s后自动关闭
 						    btn: ['确定', '取消']
						  });
						return;
				}
				
				
				layer.confirm(submitMsg, {
					  btn: ['确定提交','取消'] //按钮
					}, function(){
						$.ajax({
							type:'get',
							async:false,
							url:url+"?"+pramStr,
							success:function(resp){
								if(resp.status==200){
									  layer.msg(resp.msg, {
										    icon: 1,
										    time: 3000 //2秒关闭（如果不配置，默认是3秒）
										  }, function(){
 											window.parent.location.reload()
											 
										  });
								}else{
									
									parent.layer.alert(resp.msg, '提示信息')
								}
							
							
							}
						});
					}, function(){
					  layer.msg('订单已取消提交', {
					    time: 1000, //20s后自动关闭
//					    btn: ['明白了', '']
					  });
					});
				

			});

		});
		
		
		
		$('#province_code').change(function(){
			var province=$(this).val();
			var city=$('#city');
			$('#city option[value!=""]').remove();
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryCity";
			$.ajax({
				type:'get',
				url:url+'?province_code='+province,
				success:function(resp){
					$.each(resp,function(){
						city.append('<option  value='+this.city_code+'>'+this.city_name+'</option>');
						
					});
					
				}
			});
		});
		
		
		$('#city').change(function(){
			var city_code=$(this).val();
			var city=$('#district');
			$('#district option[value!=""]').remove();
			var url="/coreorder/qryDistrict";
				
// 				/*[[@{/klanBiliBili/qryDistrict}]]*/'';
			var cityList=[];
			$.ajax({
				type:'get',
				async:false,
				url:url+'?city_code='+city_code,
				success:function(resp){
					cityList=resp;
				}
			});
			$.each(cityList,function(){
				city.append('<option value='+this.district_code+'>'+this.district_name+'</option>');
				
			});
		});
		
		
		
			function  formatTime (time,shu) {//时间切换
			            if (!time) {
			            return
			            }
			            const timer = new Date(time)
			            let year = timer.getFullYear()
			            let month = timer.getMonth() + 1
			            let date = timer.getDate()
			            let hours = timer.getHours()
			            let min = timer.getMinutes()
						let second = timer.getSeconds()
			            month < 10 ? month = `0${month}` : month = month
			            date < 10 ? date = `0${date}` : date = date
			            hours < 10 ? hours = `0${hours}` : hours = hours
			            min < 10 ? min = `0${min}` : min = min
			            if(shu == 1){
			                return ` ${month}-${date} ${hours}:${min}`
			            }else{
			                return `${year} ${month}-${date} ${hours}:${min}:${second}`
			            }
			        }
