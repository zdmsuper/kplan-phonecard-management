<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form method="post" class="form form-horizontal" id="form"  autocomplete="off">


			<input type="hidden" name="shopInfo.id" th:value="${item.id}">
			<input type="hidden" name="businessLicenseInfo.id" th:value="${item.businessLicenseInfo.id}">

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>商家：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="shopOwnerInfo.basicUserInfo.userRealName" id="shopOwnerInfo.basicUserInfo.userRealName"
						th:value="${item.shopOwnerInfo.basicUserInfo.userRealName}"> 
						<input
						type="hidden" class="input-text" placeholder=""
						name="shopOwnerInfo.id" id="shopOwnerInfo.id"
						th:value="${item.shopOwnerInfo.id}">
				</div>

				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>商家电话：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="shopOwnerInfo.basicUserInfo.phone"
						id="shopOwnerInfo.basicUserInfo.phone"
						th:value="${item.shopOwnerInfo.basicUserInfo.phone}" readonly="readonly">
				</div>

			</div>

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>商铺名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="shopInfo.shopName" name="shopInfo.shopName"
						th:value="${item.shopName}">
				</div>
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>商铺地址：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="shopInfo.shopAddress" name="shopInfo.shopAddress"
						th:value="${item.shopAddress}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3">所属行业：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<span class="select-box"> <select class="select" size="1"
						name="categoryInfo.id">
							<option value="">请选择</option>
							<option th:each="categoryInfo:${categoryInfos}"
								th:value="${categoryInfo.id}" th:text="${categoryInfo.name}"
								th:selected="${categoryInfo.id==item.categoryInfo.id}"></option>

					</select>
					</span>
				</div>
				
				<label class="form-label col-xs-3 col-sm-3">组成形式：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<span class="select-box"> <select class="select" size="1"
						name="businessLicenseInfo.businessLicenseType">
							<option value="">请选择</option>
							<option
								th:each="businessLicenseType:${T(com.membership.core.enums.BusinessLicenseTypeEnum).values()}"
								th:value="${businessLicenseType}"
								th:text="${businessLicenseType.desc}"
								th:selected="${businessLicenseType==item.businessLicenseInfo.businessLicenseType}"></option>

					</select>
					</span>
				</div>
				
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3">折扣范围(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width:35%" placeholder="" name="minDiscount" th:value="${item.minDiscount}">
					-
					<input type="text" class="input-text" style="width:35%" placeholder="" name="maxDiscount" th:value="${item.maxDiscount}">
				</div>
				
				<label class="form-label col-xs-3 col-sm-3">返点范围(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width:35%" placeholder="" name="minRebate" th:value="${item.minRebate}">
					-
					<input type="text" class="input-text" style="width:35%" placeholder="" name="maxRebate" th:value="${item.maxRebate}">
				</div>
				
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3">店铺照片：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<span class="btn-upload form-group"> <input
						class="input-text upload-url" type="text" name="headImg"
						id="headImg" readonly nullmsg="请添加附件！" style="width: 180px">
						<a href="javascript:void();"
						class="btn btn-primary radius upload-btn"><i
							class="Hui-iconfont">&#xe642;</i> 浏览文件</a> <input type="file"
						multiple name="file-2" class="input-file">
					</span>
				</div>

				<label class="form-label col-xs-3 col-sm-3">照片预览：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<img alt="" id="img" src="" width="20" height="20" />
				</div>
			</div>

			
			<div class="row cl">
				
				<label class="form-label col-xs-3 col-sm-3">字号名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="businessLicenseInfo.businessName"
						id="businessLicenseInfo.businessName"
						th:value="${item.businessLicenseInfo.businessName}">
				</div>
				<label class="form-label col-xs-3 col-sm-3">经营者姓名：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="businessLicenseInfo.businessUserName"
						id="businessLicenseInfo.businessUserName"
						th:value="${item.businessLicenseInfo.businessUserName}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3">有效期开始时间：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text"
						
						class="input-text date" placeholder=""
						name="businessLicenseInfo.businessLicenseStart"
						id="businessLicenseInfo.businessLicenseStart"
						th:value="${#temporals.format(item.businessLicenseInfo.businessLicenseStart,'yyyy-MM-dd')}">

				</div>
				<label class="form-label col-xs-3 col-sm-3">有效期结束时间：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text"
						class="input-text date" placeholder=""
						name="businessLicenseInfo.businessLicenseEnd"
						id="businessLicenseInfo.businessLicenseEnd"
						th:value="${#temporals.format(item.businessLicenseInfo.businessLicenseEnd,'yyyy-MM-dd')}">
				</div>
			</div>


			<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">营业执照号：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="businessLicenseInfo.businessLicenseNo"
						id="businessLicenseInfo.businessLicenseNo"
						th:value="${item.businessLicenseInfo.businessLicenseNo}">
				</div>
				<label class="form-label col-xs-3 col-sm-3">经营场所地址：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="businessLicenseInfo.businessAddress"
						id="businessLicenseInfo.businessAddress"
						th:value="${item.businessLicenseInfo.businessAddress}">
				</div>

			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" cols="" rows="" class="textarea"
						placeholder="说点什么...最少输入10个字符"
						onKeyUp="$.Huitextarealength(this,100)" th:text="${item.remark}"></textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="button" id="saveBtn"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>


	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"
		src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"
		src="ui/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"
		src="ui/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/lib/laydate/laydate.js}"></script>
	<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.serializejson/2.9.0/jquery.serializejson.js}" ></script>

	<script type="text/javascript">

		$(function() {
			

			lay('.date').each(function(){
				  laydate.render({
				    elem: this
				    ,trigger: 'click'
				  });
				});
			
			$('input[name="shopOwnerInfo.basicUserInfo.userRealName"]').on('input',function(){
				if($(this).val().length<$(this).autocomplete().options.minChars){
					$(this).autocomplete().options.onSearchStart.call(this);
				}
			}).autocomplete(
					{
						serviceUrl : '/shopOwnerInfo/queryShopOwners',
						paramName:'keyword',
						dataType:'json',
						minChars:2,
						beforeRender:function(container, suggestions){
							//console.info('beforeRender'+suggestions);
						},
						delay :600,
						focus: function (event, ui) {
			             //   $("#customerName").val(ui.item.CustomerName);
			                return true;
			            },
						ajaxSettings:{dataType:'json',beforeSend:function(){
							//console.info('beforeSend')
							//$('input[name="shopOwnerInfo.basicUserInfo.phone"]').val('')
					    	//$('input[name="shopOwnerInfo.id"]').val('')
							
						}},
					    transformResult: function(response) {
					    	var suggestions=[];
					    	for(var i=0;i<response.length;i++){
					    		var dataItem=response[i];
					    		suggestions.push({ data: dataItem.id, value:dataItem.basicUserInfo.userRealName,dataItem:dataItem});
					    	}
					        return {suggestions:suggestions};
					    },
					    onSearchStart:function(params){
					    	$('input[name="shopOwnerInfo.basicUserInfo.phone"]').val('')
					    	$('input[name="shopOwnerInfo.id"]').val('')
					    },
					    formatResult:function(suggestion, currentValue) {
					    	var value = suggestion.dataItem.basicUserInfo.userRealName+"|"+suggestion.dataItem.basicUserInfo.phone;
					        // Do not replace anything if the current value is empty
					        if (!currentValue) {
					            return value;
					        }
					        var pattern = '('+ currentValue+ ')';
					        return value
					            .replace(new RegExp(pattern, 'gi'), '<strong>$1<\/strong>')
					            .replace(/&/g, '&amp;')
					            .replace(/</g, '&lt;')
					            .replace(/>/g, '&gt;')
					            .replace(/"/g, '&quot;')
					            .replace(/&lt;(\/?strong)&gt;/g, '<$1>');
					    },

					    onSelect : function(suggestion) {
					    	$('input[name="shopOwnerInfo.basicUserInfo.phone"]').val(suggestion.dataItem.basicUserInfo.phone)
					    	$('input[name="shopOwnerInfo.id"]').val(suggestion.dataItem.id)

						}
					});
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$(".file-2").change(function() {
				console.info(1)
			});
			$("#headImg").change(function() {
				console.info(2)
			});
			$("#headImg").change(
					function() {
						$("#img").attr("src",
								URL.createObjectURL($(this)[0].files[0]));
					});
			function validateForm() {
				return $("#form").validate({
					rules : {},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {

				if (!validateForm()) {
					return false;
				}
				var formObj = $("#form");
				var formData = new FormData(formObj[0]);
				var url = "/shopInfo/saveOrUpdate";
				formData.append("url", url);
				$.ajax({
					url : url,
					type : 'POST',
					data : formData,
					cache : false,
					processData : false,
					contentType : false,
					datatype : 'json'

				}).done(function(resp) {
					if (resp.success) {
						//var index = parent.layer.getFrameIndex(window.name);
						//parent.layer.close(index);
						window.parent.location.reload()
					} else {
						parent.layer.alert(resp.msg, '出错了')
					}

				}).fail(function(res) {
					parent.layer.alert("请关闭重试", '出错了')
				});

				return false;

			});

		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
