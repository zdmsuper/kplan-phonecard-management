<title>用户管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户中心 <span class="c-gray en">&gt;</span> 店铺联盟管理<a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="Hui-iconfont">&#xe68f;</i>
		</a>

	</nav>
	<div class="page-container">
		<form action="" th:action="@{/shopAllianceInfo/list}" method="get"
			autocomplete="off">
			<div class="text">
				日期范围： <input type="text" id="datemin" class="input-text date"
					style="width: 120px;"> - <input type="text" id="datemax"
					class="input-text date" style="width: 120px;"> <input
					type="text" class="input-text" style="width: 250px"
					placeholder="输入会员名称、电话、邮箱" id="" name="">
				<button type="submit" class="btn btn-success radius" id="" name="">
					<i class="Hui-iconfont">&#xe665;</i> 查询
				</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">  <a href="javascript:;" onclick="add('添加联盟','edit','900','600')"
					class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加</a>
				</span> 
			</div>
			<div class="mt-20">
				<table
					class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th><input type="checkbox" name="" value=""></th>
							<th>主店铺ID</th>
							<th>主店铺名称</th>
							<th>主店铺地址</th>
							<th>主店铺商家名</th>
							<th>主店铺商家电话</th>
							
							<th>联盟店铺名称</th>
							<th>联盟店铺地址</th>
							<th>联盟店铺商家名</th>
							<th>联盟店铺商家电话</th>
							<th>提成点数</th>
							<th>联盟状态</th>
							<th>审核状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>

						<tr class="text-c" th:each="item:${page}">
							<td><input type="checkbox" value="1" name=""
								th:value="${item.id}"></td>
							<td th:text="${item.id}">店铺ID</td>
							<td><a style="text-decoration: underline"
								class="text-primary"
								th:onClick="show([[${item.shopInfo.shopName}]],'show?domain.id=[[${item.id}]]','900','600')"
								th:text="${item.shopInfo.shopName}">主店铺名称</a></td>
						
							<td th:text="${item.shopInfo.shopAddress}">主店铺地址</td>
							<td th:text="${item.shopInfo.shopOwnerInfo.basicUserInfo.userRealName}">主店铺商家名</td>
							<td th:text="${item.shopInfo.shopOwnerInfo.basicUserInfo.phone}">主店铺商家电话</td>
							
							<td th:text="${item.allianceShop.shopName}">联盟店铺名称</td>
							<td th:text="${item.allianceShop.shopAddress}">联盟店铺地址</td>
							<td th:text="${item.allianceShop.shopOwnerInfo.basicUserInfo.userRealName}">联盟店铺商家名</td>
							<td th:text="${item.allianceShop.shopOwnerInfo.basicUserInfo.phone}">联盟店铺商家电话</td>
							<td th:text="${item.commisionPercentage}">提成点数</td>

							<td class="td-status"><span
								class="label label-success radius">已启用</span></td>
							<td class="td-status"><span
								class="label label-success radius">已启用</span></td>
							<td class="td-manage">
<!-- 							<a style="text-decoration: none" -->
<!-- 								onClick="|member_stop(this,'${item.id}')|" href="javascript:;" -->
<!-- 								title="停用"> <i class="Hui-iconfont">&#xe631;</i> -->
<!-- 							</a>  -->


						<a style="text-decoration: none"
								th:onclick="|stop(this,'${item.id}')|" href="javascript:;"
								title="停用">状态变更
							</a> 
						<a title="审核" href="javascript:;"
								th:onclick="|edit('编辑','edit?domain.id=${item.id}','4','','560')|"
								onclick="edit('编辑','edit','4','','510')" class="ml-5"
								style="text-decoration: none">审核</a>
								
							<a title="编辑" href="javascript:;"
								th:onclick="|edit('编辑','edit?domain.id=${item.id}','4','','560')|"
								onclick="edit('编辑','edit','4','','510')" class="ml-5"
								style="text-decoration: none">编辑</a>
								
						   <a title="删除" href="javascript:;" 
						   th:onclick="|del(this,'${item.id}')|"
						   onclick="del(this,'1')"
								class="ml-5" style="text-decoration: none"><del>删除</del></a>
<!-- 								<a style="text-decoration: none" class="ml-5" -->
<!-- 								onClick="change_password('修改密码','change-password.html','10001','600','270')" -->
<!-- 								href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> -->
<!-- 								<a title="删除" href="javascript:;" onclick="member_del(this,'1')" -->
<!-- 								class="ml-5" style="text-decoration: none"><i -->
<!-- 									class="Hui-iconfont">&#xe6e2;</i></a> -->
									</td>

						</tr>
					</tbody>
				</table>
				<div id="pagination_div"
					th:include="fragments/page :: pagination(${page})"></div>
			</div>
		</form>
	</div>

		<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laydate/laydate.js}"></script>
	<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/lib/js/web-global.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			lay('.date').each(function(){
				  laydate.render({
				    elem: this
				    ,trigger: 'click'
				  });
				});
		});
		/*用户-添加*/
		function add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-查看*/
		function show(title, url, w, h) {

			layer_show(title, url, w, h);
		}
		/*用户-编辑*/
		function edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-停用*/
		function stop(obj, id) {
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/shopAllianceInfo/changeStatus',
											dataType : 'json',
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-defaunt radius">已停用</span>');
												$(obj).remove();
												layer.msg('已停用!', {
													icon : 5,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}

		/*用户-启用*/
		function start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								$
										.ajax({
											type : 'POST',
											url : '/shopAllianceInfo/changeStatus',
											dataType : 'json',
											success : function(data) {
												$(obj)
														.parents("tr")
														.find(".td-manage")
														.prepend(
																'<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
												$(obj)
														.parents("tr")
														.find(".td-status")
														.html(
																'<span class="label label-success radius">已启用</span>');
												$(obj).remove();
												layer.msg('已启用!', {
													icon : 6,
													time : 1000
												});
											},
											error : function(data) {
												console.log(data.msg);
											},
										});
							});
		}
		
		
		/*用户-删除*/
		function del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type : 'POST',
					url : '/shopAllianceInfo/del',
					dataType : 'json',
					success : function(data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon : 1,
							time : 1000
						});
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			});
		}
		/*]]>*/
	</script>
</body>
</html>
