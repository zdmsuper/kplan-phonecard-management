<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form method="post" class="form form-horizontal" id="form"  autocomplete="off">


			<input type="hidden" name="id" th:value="${item.id}">
			<input type="hidden" name="shopId" th:value="${item.shopInfo?.id}">
			<input type="hidden" name="allianceShopId" th:value="${item.allianceShop?.id}">
			
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text"  placeholder="店铺电话或名称查询"  name="shopInfo.shopName" id="shopInfo.shopName"
					th:value="${item.shopInfo?.shopName}"
					> 
				</div>

				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺地址：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="shopInfo.shopAddress"
						id="shopInfo.shopAddress" readonly="readonly" disabled="disabled"
						th:value="${item.shopInfo?.shopAddress}"
						>
				</div>

			</div>

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺商家名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="shopInfo.shopOwnerInfo.basicUserInfo.userRealName" name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"
						readonly="readonly" disabled="disabled"
						th:value="${item.shopInfo?.shopOwnerInfo?.basicUserInfo?.userRealName}"
						>
				</div>
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺商家电话：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="shop.shopOwnerInfo.basicUserInfo.phone" name="shopInfo.shopOwnerInfo.basicUserInfo.phone"
						  readonly="readonly" disabled="disabled"
						  th:value="${item.shopInfo?.shopOwnerInfo?.basicUserInfo?.phone}"
						  >
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺折扣比例(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width: 40%" placeholder=""
						id="shopInfo.discount" name="shopInfo.discount"
						th:value="${item.shopDiscount}"
						>
				</div>
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>主店铺返点比例(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width: 40%" placeholder=""
						id="shop.rebate" name="shopInfo.rebate"
						  th:value="${item.shopRebate}"
						  >
				</div>
			</div>



			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder="店铺电话或名称查询" name="allianceShop.shopName" id="allianceShop.shopName" 
					th:value="${item.allianceShop?.shopName}"> 
				</div>

				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺地址：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="allianceShop.shopAddress"
						id="allianceShop.shopAddress" 
						th:value="${item.allianceShop?.shopAddress}"
						 readonly="readonly" disabled="disabled">
				</div>

			</div>

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺商家名称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="allianceShop.shopOwnerInfo.basicUserInfo.userRealName" name="allianceShop.shopOwnerInfo.basicUserInfo.userRealName"
						 th:value="${item.allianceShop?.shopOwnerInfo?.basicUserInfo?.userRealName}"  readonly="readonly" disabled="disabled">
				</div>
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺商家电话：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" value="" placeholder=""
						id="allianceShop.shopOwnerInfo.basicUserInfo.phone" name="allianceShop.shopOwnerInfo.basicUserInfo.phone" 
						th:value="${item.allianceShop?.shopOwnerInfo?.basicUserInfo?.phone}" readonly="readonly" disabled="disabled">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺折扣比例(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width: 40%" placeholder=""
						id="allianceShop.discount" name="allianceShop.discount"
						th:value="${item.allianceShopDiscount}"
						>
				</div>
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>联盟店铺返点比例(%)：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" style="width: 40%" placeholder=""
						id="allianceShop.rebate" name="allianceShop.rebate"
						  th:value="${item.allianceShopRebate}"
						  >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3">提成比例：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" placeholder=""
						name="commisionPercentage"
						id="commisionPercentage"
						th:value="${item.commisionPercentage}"
						>
					
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">联盟消息：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" cols="" rows="" class="textarea"
						placeholder="说点什么...最少输入10个字符"
						onKeyUp="$.Huitextarealength(this,100)">[[${item.consultationMessage}]]</textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="button" id="saveBtn"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>


	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"
		src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"
		src="ui/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"
		src="ui/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/lib/laydate/laydate.js}"
		src="/lib/laydate/laydate.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.serializejson/2.9.0/jquery.serializejson.js}"
		src="lib/jquery.ui/1.12.1/jquery-ui.js"></script>

	<script type="text/javascript">
	//执行一个laydate实例
	lay('.date').each(function(){
		  laydate.render({
		    elem: this
		    ,trigger: 'click'
		  });
		});
		$(function() {
			function clear(inputName){
				if(inputName=='shopInfo.shopName'){
		    		$('input[name="shopId"]').val('')
		    		$('input[name="shopInfo.shopAddress"]').val('')
		    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.phone"]').val('')
		    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"]').val('')
		    		
		    	}else{
		    		$('input[name="allianceShopId"]').val('')
		    		$('input[name="allianceShop.shopAddress"]').val('')
		    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.phone"]').val('')
		    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.userRealName"]').val('')
		    	}
				
			}
			$('input[name="shopInfo.shopName"],input[name="allianceShop.shopName"]').on('input',function(){
				if($(this).val().length<$(this).autocomplete().options.minChars){
					$(this).autocomplete().options.onSearchStart.call(this);
				}
			}).autocomplete(
			{
				serviceUrl : '/shopInfo/queryShopInfos',
				paramName:'keyword',
				//params:{'minChars':3},
				dataType:'json',
				minChars:2,
				beforeRender:function(container, suggestions){
					//console.info('beforeRender'+suggestions);
				},
				ajaxSettings:{dataType:'json'},
			    transformResult: function(response) {
			    	var suggestions=[];
			    	if(response.success==true){
			    		var data=response.data;
			    		$.each(data,function(k,v){
				    		var sug={ data: v.id, value: v['shopName'],dataItem:v};
				    		suggestions.push(sug);
			    		});
			    	}
			        return {suggestions:suggestions};
			    },

			    onSearchStart:function(){
			    	var inputName=$(this).attr('name');
			    	if(inputName=='shopInfo.shopName'){
			    		$('input[name="shopId"]').val('')
			    		$('input[name="shopInfo.shopAddress"]').val('')
			    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.phone"]').val('')
			    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"]').val('')
			    		
			    	}else{
			    		$('input[name="allianceShopId"]').val('')
			    		$('input[name="allianceShop.shopAddress"]').val('')
			    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.phone"]').val('')
			    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.userRealName"]').val('')
			    	}
			    },
			    formatResult:function(suggestion, currentValue) {
			    	var value = suggestion.dataItem['shopName']+"|"+suggestion.dataItem['shopOwnerPhone'];
			        // Do not replace anything if the current value is empty
			        if (!currentValue) {
			            return value;
			        }
			        var pattern = '('+ currentValue+ ')';
			        return value
			            .replace(new RegExp(pattern, 'gi'), '<strong>$1<\/strong>')
			            .replace(/&/g, '&amp;')
			            .replace(/</g, '&lt;')
			            .replace(/>/g, '&gt;')
			            .replace(/"/g, '&quot;')
			            .replace(/&lt;(\/?strong)&gt;/g, '<$1>');
			    },
			    onSelect : function(suggestion) {
			    	//console.info($(this).attr('id'))
			    	$(this).val(suggestion.dataItem.shopName);
			    	if($(this).attr('name')=='shopInfo.shopName'){
			    		$('input[name="shopId"]').val(suggestion.dataItem['id'])
			    		$('input[name="shopInfo.shopAddress"]').val(suggestion.dataItem['shopAddress'])
			    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.phone"]').val(suggestion.dataItem['shopOwnerPhone'])
			    		$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"]').val(suggestion.dataItem['shopOwnerUserName'])
			    		
			    	}else{
			    		$('input[name="allianceShopId"]').val(suggestion.dataItem['id'])
			    		$('input[name="allianceShop.shopAddress"]').val(suggestion.dataItem['shopAddress'])
			    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.phone"]').val(suggestion.dataItem['shopOwnerPhone'])
			    		$('input[name="allianceShop.shopOwnerInfo.basicUserInfo.userRealName"]').val(suggestion.dataItem['shopOwnerUserName'])
			    	}
			    	
			    	
			    	
				}
			});
			
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$(".file-2").change(function() {
				console.info(1)
			});
			$("#headImg").change(function() {
				console.info(2)
			});
			$("#headImg").change(
					function() {
						$("#img").attr("src",
								URL.createObjectURL($(this)[0].files[0]));
					});
			function validateForm() {
				return $("#form").validate({
					rules : {},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}

			$('#saveBtn').click(function() {

				if (!validateForm()) {
					return false;
				}
				var formObj = $("#form");
				var formData = new FormData(formObj[0]);
				var url = "/shopAllianceInfo/saveOrUpdate";
				formData.append("url", url);
				$.ajax({
					url : url,
					type : 'POST',
					data : formData,
					cache : false,
					processData : false,
					contentType : false,
					datatype : 'json'

				}).done(function(resp) {
					if (resp.success) {
						//var index = parent.layer.getFrameIndex(window.name);
						//parent.layer.close(index);
						window.parent.location.reload()
					} else {
						parent.layer.alert(resp.msg, '出错了')
					}

				}).fail(function(res) {
					parent.layer.alert("请关闭重试", '出错了')
				});

				return false;

			});

		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
