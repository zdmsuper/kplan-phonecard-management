<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form  method="post" class="form form-horizontal" id="form" autocomplete="off">
		<input type="hidden" class="input-text" value="" placeholder="" id="domain.id" name="domain.id" th:remove="${item.id!=null?'none':'all'}">
		<input type="hidden" class="input-text" value="" placeholder="" id="shopInfoId" name="shopInfoId" th:value="${item.shopInfo?.id}">
		<input type="hidden" class="input-text" value="" placeholder="" id="memberInfoId" name="memberInfoId" th:value="${item.memberInfo?.id}">
		
		<div class="row cl" >
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>店铺名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="shopInfo.shopName" name="shopInfo.shopName" th:value="${item.shopInfo?.shopName}" th:disabled="${item.id!=null}">
			</div>
		</div>
		<div class="row cl" >
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="shopInfo.shopOwnerInfo.basicUserInfo.userRealName" name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName" th:value="${item.shopInfo?.shopOwnerInfo?.basicUserInfo?.userRealName}" disabled="disabled">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="memberInfo.basicUserInfo.userRealName" name="memberInfo.basicUserInfo.userRealName" th:value="${item.memberInfo?.basicUserInfo?.userRealName}"  th:disabled="${item.id!=null}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="memberInfo.basicUserInfo.phone" name="memberInfo.basicUserInfo.phone" th:value="${item.memberInfo?.basicUserInfo?.phone}"  disabled="disabled">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有效期开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text date" value="" placeholder="" id="validPeriodStartDate" name="validPeriodStartDate" th:value="${#temporals.format(item.validPeriodStartDate, 'yyyy-MM-dd')}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有效期结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text date" value="" placeholder="" id="validPeriodEndDate" name="validPeriodEndDate" th:value="${#temporals.format(item.validPeriodEndDate, 'yyyy-MM-dd')}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="memberCardInfo.remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">[[${item.remark}]]</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="saveBtn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"

	<script type="text/javascript"

<script type="text/javascript">

$(function(){
	
	lay('.date').each(function(){
		  laydate.render({
		    elem: this
		    ,trigger: 'click'
		  });
		});
	
	$('input[name="memberInfo.basicUserInfo.userRealName"]').on('input',function(){
		if($(this).val().length<$(this).autocomplete().options.minChars){
			$(this).autocomplete().options.onSearchStart.call(this);
		}
	}).autocomplete(
			{
				serviceUrl : '/memberInfo/queryMemberInfos',
				paramName:'keyword',
				dataType:'json',
				minChars:2,
				beforeRender:function(container, suggestions){
					console.info('beforeRender'+suggestions);
				},
				
				ajaxSettings:{dataType:'json'},
			    transformResult: function(response) {
			    	var suggestions=[];
			    	for(var i=0;i<response.data.length;i++){
			    		var dataItem=response.data[i];
			    		var sug={ data: dataItem.id, value: dataItem['userName'],dataItem:dataItem};
			    		suggestions.push(sug);
			    	}
			        return {suggestions:suggestions};
			    },
			    formatResult:function(suggestion, currentValue) {
			    	var value = suggestion.dataItem['userName']+"|"+suggestion.dataItem['memberInfo.basicUserInfo.phone'];
			        // Do not replace anything if the current value is empty
			        if (!currentValue) {
			            return value;
			        }
			        var pattern = '('+ currentValue+ ')';
			        return value
			            .replace(new RegExp(pattern, 'gi'), '<strong>$1<\/strong>')
			            .replace(/&/g, '&amp;')
			            .replace(/</g, '&lt;')
			            .replace(/>/g, '&gt;')
			            .replace(/"/g, '&quot;')
			            .replace(/&lt;(\/?strong)&gt;/g, '<$1>');
			    },
			    onSearchStart:function(){
			    	$('input[name="memberInfoId"]').val('');
			    	$('input[name="memberInfo.basicUserInfo.phone"]').val('')
			    },
			    onSelect : function(suggestion) {
			    	//$(this).val(suggestion.dataItem.userName);
			    	$('input[name="memberInfoId"]').val(suggestion.dataItem.id)
			        $('input[name="memberInfo.basicUserInfo.phone"]').val(suggestion.dataItem['memberInfo.basicUserInfo.phone'])
				}
			});


	$('input[name="shopInfo.shopName"]').autocomplete(
			{
				serviceUrl : '/shopInfo/queryShopInfos',
				paramName:'keyword',
				dataType:'json',
				minChars:2,
				beforeRender:function(container, suggestions){
					console.info('beforeRender'+suggestions);
				},
				ajaxSettings:{dataType:'json'},
			    transformResult: function(response) {
			    	var suggestions=[];
			    	for(var i=0;i<response.data.length;i++){
			    		var dataItem=response.data[i];
			    		var sug={ data: dataItem.id, value: dataItem['shopName'],dataItem:dataItem};
			    		suggestions.push(sug);
			    	}
			        return {suggestions:suggestions};
			    },
			    formatResult:function(suggestion, currentValue) {
			    	var value = suggestion.dataItem['shopName']+"|"+suggestion.dataItem['shopOwnerPhone'];
			        // Do not replace anything if the current value is empty
			        if (!currentValue) {
			            return value;
			        }
			        var pattern = '('+ currentValue+ ')';
			        return value
			            .replace(new RegExp(pattern, 'gi'), '<strong>$1<\/strong>')
			            .replace(/&/g, '&amp;')
			            .replace(/</g, '&lt;')
			            .replace(/>/g, '&gt;')
			            .replace(/"/g, '&quot;')
			            .replace(/&lt;(\/?strong)&gt;/g, '<$1>');
			    },
			    onSearchStart:function(){
			    	$('input[name="shopInfoId"]').val('')
			    	$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"]').val('');
			    },
			    onSelect : function(suggestion) {
			    	//$(this).val(suggestion.dataItem.shopName);
			    	$('input[name="shopInfoId"]').val(suggestion.dataItem.id)
			    		console.info(suggestion.dataItem)
			    	$('input[name="shopInfo.shopOwnerInfo.basicUserInfo.userRealName"]').val(suggestion.dataItem['shopOwnerPhone'])
				//	alert('You selected: ' + suggestion.value + ', '
					//		+ suggestion.data);
				}
			});
	
	$(".file-2").change(function(){
		console.info(1)
		});
	$("#headImg").change(function(){
			console.info(2)
		});
	$("#headImg").change(function(){
	 $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));
	});
  function validateForm(){
	return	$("#form").validate({
			rules:{
				'memberInfo.username':{
					required:true,
					minlength:2,
					maxlength:16
				},
				'memberInfo.sex':{
					required:true,
				},
				'memberInfo.mobile':{
					required:true,
					isMobile:true,
				},
				'memberInfo.email':{
					required:true,
					email:true,
				},
				uploadfile:{
					required:true,
				},
				
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid"}).form();
		
	}
	$('#saveBtn').click(function(){
		if(!validateForm()){
			return false;
		}
		var formObj=$("#form");
		var formData = new FormData(formObj[0]);
		var url="/memberCardInfo/saveOrUpdate";
		formData.append("url", url);
		$.ajax({
		    url: url,
		    type: 'POST',
		    data: formData,
		    cache: false,
		    processData: false,
		    contentType: false,
		    datatype:'json'

		}).done(function(resp) {
 			 if(resp.success){
	     		//var index = parent.layer.getFrameIndex(window.name);
	     		//parent.layer.close(index);
	     		window.parent.location.reload()
   			}else{
   				parent.layer.alert(resp.msg,'出错了')
   			}
              
		}).fail(function(res) {
			parent.layer.alert("请关闭重试",'出错了')
		});
		
		
		 return false; 
		
	});
	
	
});
</script>
