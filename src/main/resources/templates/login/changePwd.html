<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form action="/login/doChangePwd" method="post"
			class="form form-horizontal" id="form">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>原密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="oldPwd" name="oldPwd">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>新密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="newPwd" name="newPwd">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>重复新密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="rePwd" name="rePwd">
				</div>
			</div>
			
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					
				</div>
			</div>
				<button id="submitBtn" type="button" style="display: none;"></button>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/lib/jquery/1.9.1/jquery.min.js}"
		src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"
		src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" th:src="@{/ui/h-ui/js/H-ui.min.js}"
		src="ui/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		th:src="@{/ui/h-ui.admin/js/H-ui.admin.js}"
		src="ui/h-ui.admin/js/H-ui.admin.js"></script>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>

	<script type="text/javascript">
		$(function() {
			function validateForm() {
				return $("#form").validate({
					rules : {
						'oldPwd' : {
							required : true,
							minlength : 4,
							maxlength : 20
						},
						'newPwd' : {
							required : true,
							minlength : 4,
							maxlength : 20
						},
						'rePwd' : {
							required : true,
							minlength : 4,
							maxlength : 20
						},

					},
					onkeyup : false,
					focusCleanup : true,
					success : "valid"
				}).form();

			}
			$('#submitBtn').click(function(){
				
				if (!validateForm()) {
					return false;
				}
				var formObj = $("#form");
				var formData = new FormData(formObj[0]);
				var url = "/login/doChangePwd";
				formData.append("url", url);
				$.ajax({
					url : url,
					type : 'POST',
					data : formData,
					cache : false,
					processData : false,
					contentType : false,
					datatype : 'json'

				}).done(function(resp) {
					if (resp.success) {
						//var index = parent.layer.getFrameIndex(window.name);
						//parent.layer.close(index);
						window.parent.location.reload()
					} else {
						parent.layer.alert(resp.msg, '出错了')
					}

				}).fail(function(res) {
					parent.layer.alert("请关闭重试", '出错了')
				});
				
			});
			


		});
	</script>

	<!--/请在上方写此页面业务相关的脚本-->
</body>
